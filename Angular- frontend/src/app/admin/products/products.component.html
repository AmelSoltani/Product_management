<div class="d-grid gap-2 d-md-block">
    <a routerLink="/admin/products/create" class="btn btn-outline-secondary" type="button">Add</a>
  </div>
<div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Title</th>
          <th scope="col">Likes</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" >
          <td><img [src]="product.image" width="70" height="50"/></td>
          <td class="fw-bold ">{{product.title}}</td>
          <td>{{product.likes}}</td>
          <td>
            <div class="d-grid gap-2 d-md-flex justify-content-center">
              <a [routerLink]="['/admin/products/', product.id, 'edit']" class="btn btn-outline-secondary me-3">Edit</a>
              <a href="javascript:voide(0)" class="btn btn-outline-secondary" (click)="delete(product.id)" >Delete</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
